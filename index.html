  <title>To Do</title>
</head>
<body>
  
  <main>
    <section class="todo">

        <div class="todo__wrapper banner">

            <button class="todo__speach" type="button"></button>
            <button class="todo__btn" type="submit">Add task</button>
          </form>


          <ul class="todo__list">

        </div>

    </section>

</html>
